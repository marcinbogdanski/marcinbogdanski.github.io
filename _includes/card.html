<li {% if include.link_href %} class="hover" {% endif %}>
    <div class="card_image">
        <a {% if include.link_href %} href="{{include.link_href}}" {% endif %}>
            <img src="{{include.image}}" alt="image"/>
        </a>
    </div>
    <div class="card_text">
        <b>{{include.title}}</b>
        <p>{{include.description}}</p>

        {% if include.link_text %}
            <p class="link">Code: <a href="{{include.link_href}}">{{include.link_text}}</a>

            {% if include.link_2_text %}
                <a href="{{include.link_2_href}}">{{include.link_2_text}}</a>
            {% endif %}

            </p>
        {% endif %}
    </div>
</li>
